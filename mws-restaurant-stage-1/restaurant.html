<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Restaurant Reviews App Stage One projects for Udacity, convert a static webpage to a mobile-ready web application.">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="">
  <style>
    .leaflet-container a {
        color: #13405f;
      }
    </style>
</head>

<body class="inside">
  <header role="banner">
    <nav class="navbar">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li><a href="./">Home</a></li>
      </ol>
    </nav>
  </header>
  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map" aria-label="Restaurant location" aria-describedby="map-context"></div>
      <div id="map-context" class="visuallyhidden">Map view to see restaurant locations</div>
    </section>
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <figure class="figure">
        <img id="restaurant-img" tabindex="0">
        <figcaption class="figcaption">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address" tabindex="0"></p>
        </figcaption>
      </figure>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list" aria-labelledby="reviews-title" role="list" tabindex="0"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/indexController.js"></script>

</body>

</html>
