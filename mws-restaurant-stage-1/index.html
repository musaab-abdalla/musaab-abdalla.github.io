<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Restaurant Reviews App Stage One projects for Udacity, convert a static webpage to a mobile-ready web application.">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="">
  <style>
    .leaflet-container a {
      color: #13405f;
    }
  </style>
</head>

<body>
  <div id="skip"><a href="#content">Skip to Main Content</a></div>
  <header role="banner">
    <nav class="navbar">
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map" aria-label="Restaurant location" aria-describedby="map-context"></div>
      <div id="map-context" class="visuallyhidden">Map view to see restaurant locations</div>
    </section>

    <section class="filter-section">
      <div class="filter-options">
        <div class="filter-form">
          <div class="col-1-3">
            <h2 name="content" id="content" tabindex="0">Filter Results</h2>
          </div>
          <div class="col-1-3">
            <label for="neighborhoods-select" class="visuallyhidden">Select Neighborhoods: </label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </div>
          <div class="col-1-3">
            <label for="cuisines-select" class="visuallyhidden">Select Cuisines: </label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
      <ul id="restaurants-list" aria-labelledby="content" role="list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
